<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entrega Sprint 8. Feita pelo Aluno Douglas Borges">
    <link rel="shortcut icon" href="doug.ico" type="image/x-icon">
    <!-- Link Config fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Link Config CSS -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Link Config JavaScript -->
    <script defer src="src/js/database.js"></script>
    <script defer src="src/js/index.js"></script>
    <title>Weartake</title>
</head>

<body>

    <!-- Start Header -->
    <header class="cabecalho">

        <div class="container">

            <div class="logo">
                <div class="fogo">                    
                <a href="index.html">
                    <h1>Weartake</h1>
                </a>
                </div>

            </div>

            <nav>
                <a class="todos"  id="todos" href="#todos" >Todos</a>
                <ul class="listaCabecalho">
                    <li><a class="cessorio" id="Acessórios" href="#Acessórios">Acessório</a></li>
                    <li><a class="camisetas" id="Camisetas" href="#camisetas">Camisetas</a></li>
                    <li><a class="calcados" id="Calçados" href="#calcados">Calçados</a></li>
                </ul>
                
                <i  class="fa fa-cart-plus card" aria-hidden="true"></i>
            </nav>         
        </div>      

    </header><!-- End Header -->

    <!-- Start main e Sections -->
    <div class="container">
        
        <main >
            <!-- Start  Produtos -->
            <div class="search-bar-container">        
                <form class="pesquisaTop search">
                    <input class="inputPesquisar" type="text" placeholder="Digite sua pesquisa">
                    <button class="btnPesquisa"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>        
            </div>
            <div class="boxProdutos">
                
                <section class="produtos" id="todos">
                    <ul class="listaProdutos">
                        <li>
                            <div class="box_img">
                                <figure><img src="src/img/Camisasinza.jpg" alt=""></figure>
                            </div>
                            <div class="box_content">
                                <a href=".produtos">tagProduto</a>
                                <h3>Lightweight Jacket</h3>
                                <p>Adicione um pouco de energia ao seu guarda-roupa de inverno com esta jaqueta vibrante...
                                </p>
                                <span>R$ 100.00</span>
                                <button>Adicionar ao carrinho</button>
                            </div>
                        </li>
                    </ul>
                </section>

            </div><!-- End  Produtos -->


            <!-- Section pesquisa e carinho  -->
            <div class="aside">
                <!-- Start Pesquisa  -->
                <section class="box_pesquisar">
                    <form class="pesquisa">                        
                        <input class="pesquisar" type="text" placeholder="Digite sua pesquisa">
                        <button class="btnPesquisa"><i class="fa fa-search" aria-hidden="true"></i></button>                        
                    </form>
                </section>
                <!-- Start carinhos -->

            <div class="cor"> <!-- teste cor carinho -->   

                <section class="carinhoDeCompras">
                    <h3>Carinho de Compras <i class="fa fa-times close" aria-hidden="true"></i> </h3>       
                    <!-- Itens do carinho -->
        
                    <ul class="listaCarinho">
                        <div class="carinhoVazio">
                            <h2>carinho vazio </h2>
                            <p>Adicione itens</p>
                        </div> <!-- carinho vazio  -->

                        <!-- <li>
                            <div class="box_imgCarinho">
                                <img src="src/img/mascara.svg" alt="moletom">
                            </div>
                            <div class="info_itens">
                                <h4>Lightweight Jacket</h4>
                                <span>R$ 100.00</span>
                                <button class="btnRemoverProduto">Remove Produto</button>
                            </div>
                        </li>         -->
                        
                    </ul>

                    <div class="valor_totalCarinho">
                        <p >quantidade <span class="qtd_itens"></span></p>
                        <p>total <span class="total"></span></p>
                        <button>Finalizar Compra</button>
                    </div>
                </section><!-- End carinhos -->
            </div>   <!-- teste cor carinho -->

            </div> <!-- End Section pesquisa e carinho  -->
        </main><!-- End main e Sections -->
    </div>

    <!-- <footer>Douglas S Broges @Kenzie Academi</footer> -->

</body>

</html>
